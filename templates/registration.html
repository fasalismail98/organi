<!DOCTYPE html>
{% load static %}
<html>
	
<!-- Mirrored from voky.com.ua/showcase/sky-forms/examples/demo-reg.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 15 Feb 2021 12:17:25 GMT -->
<head>
		<title>register form</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="{%static 'registrationstatic/css/demo.css' %}">
		<link rel="stylesheet" href="{%static 'registrationstatic/css/sky-forms.css' %}">
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="{%static 'registrationstatic/css/sky-forms-ie8.css' %}">
		<![endif]-->
		
		<!--[if lt IE 10]>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script src="{%static 'registrationstatic/js/jquery.placeholder.min.js' %}"></script>
		<![endif]-->		
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="{%static 'registrationstatic/js/sky-forms-ie8.js' %}"></script>
		<![endif]-->
	</head>
	<body class="bg-cyan">
		<div class="body body-s">
		
			<form method="post" action="#" class="sky-form" enctype="multipart/form-data">
				{% csrf_token %}
				<header>Registration form <a> <img src="{%static 'img/logo.png' %}"> </a></header>

				
				<fieldset>
					<h3>user information</h3>
					<h3>-----------------------</h3><br>
					<section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<h2> USER :<a href="#">{{ request.user.username}}</a></h2>
						</label>
					</section>

				</fieldset>
					
				<fieldset>
					<h3>product informations</h3>
					<h3>-----------------------</h3><br>
					<section>
						<div class="row">
						<section class="col col-6">
							<label class="input">
								<h4>enter the product</h4>
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input type="text" name="name" placeholder="product">
							</label>
						</section>
					</div>
					</section>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<h4>enter the quantity </h4>
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input type="text" name="quantity" placeholder="in k.g">
							</label>
						</section>
					</div>
					</section>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<h4>amount is</h4>
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input type="text" name="price" placeholder="0.00 â‚¹">
							</label>
						</section>
					</div>
					 <div class="row">
						<section class="col col-6">
							<label class="input">
								<h4>upload image</h4>
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input type='file'  name="image" />
								<img id="blah" src="#"  />
							</label>
						</section>
					</div>
				</fieldset>
				<fieldset>
					<section>
						<label class="checkbox"><input type="checkbox" name="checkbox"><i></i>I agree to the Terms of Service</label>
					</section>
				</fieldset>
				<footer>
					<button type="submit" class="button">register</button>
					{{ form.errors }}
				</footer>
			</form>
			
		</div>
	<footer>
		<div class="row">
        <div class="col-lg-12">
		<div class="footer__copyright">
        <div class="footer__copyright__text"><p>
		Copyright &copy;<script data-cfasync="false" src="{%static '../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %}"></script><script>document.write(new Date().getFullYear());</script> All rights reserved |<i class="fa fa-heart" aria-hidden="true"></i>
        </p></div>
        <div class="footer__copyright__payment"><img src="{%static 'img/payment-item.png' %}" alt=""></div>
        </div>
        </div>
        </div>
        </div>

    </footer>
	</body>

<!-- Mirrored from voky.com.ua/showcase/sky-forms/examples/demo-reg.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 15 Feb 2021 12:17:25 GMT -->
</html>
