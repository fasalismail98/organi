<head>
		<title>profile</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="{%static 'profilestatic/css/demo.css' %}">
		<link rel="stylesheet" href="{%static 'profilestatic/css/sky-forms.css' %}">
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="{%static 'profilestatic/css/sky-forms-ie8.css' %}">
		<![endif]-->
		
		<!--[if lt IE 10]>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script src="{%static 'profilestatic/js/jquery.placeholder.min.js' %}"></script>
		<![endif]-->		
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="{%static 'profilestatic/js/sky-forms-ie8.js' %}"></script>
	        <style>
             table, th, td {
              border: 1px solid black;
              }
              <border:
             </style>
		<![endif]-->
	</head>
	<body class="bg-cyan">
		<div class="body body-s">
		
			<form action="#" class="sky-form">
				<div>
					<div>
				        <header> profile        |<a> <img src="{%static 'img/logo.png' %}"> </a> </header>

					</div>
				</div>
				<fieldset>
					<section>
						<img src="{%static 'profilestatic/img/user.png' %}" alt="">
					</section>

						<section>
							<label class="input">
							<i class="icon-append icon-user"></i>
								<label> USER :</label>
								<h2><a href="#">{{ request.user.username}}</a></h2>
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>

						</section>
				</fieldset>
				<fieldset>
					<table border="1px">
						<thead>
						<tr>
							<th><h3> PRODUCTS </h3></th>
							<th><h3> QUANTITY (k.g)</h3></th>
							<th><h3> STATUS </h3></th>
							<th><h3> PRICE (₹)</h3></th>
						</tr>
						</thead>
						<tbody>
						{% for data in instance %}
						<tr>
							<td>
								<h5>{{data.productname}}</h5>
							</td>
							<td>
								<h5>{{data.quantity}}</h5>
							</td>
							<td>
								<h5> {{data.status}}</h5>
							</td>
							<td>
								<h5>{{data.price}} </h5>
							</td>
						</tr>
						{% endfor %}
						</tbody>

					</table>
				</fieldset>
				<fieldset>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<h4>Total Amount </h4>
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<span>₹ {{amount}}</span>
							</label>
						</section>
					</div>
				</fieldset>
				<footer>
					<button type="submit" class="button">WITHDRAW</button>
				</footer>
			</form>
			
		</div>
<footer class="footer spad">
<div class="container">
<div class="row">
<div class="col-lg-3 col-md-6 col-sm-6">
<div class="footer__about">
<div class="footer__about__logo">
<a href="{%url 'index' %}"><img src="{%static 'img/logo.png' %}" alt=""></a>
</div>
<div class="row">
<div class="col-lg-12">
<div class="footer__copyright">
<div class="footer__copyright__text"><p>

</p></div>
<div class="footer__copyright__payment"><img src="{%static 'img/payment-item.png' %}" alt=""></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</footer>
</body>
</html>
